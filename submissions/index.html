<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Moment Studio | Kasadya Submissions</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <script type="text/javascript">
        var submited = false
    </script>

    <main class="main">

        <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submited){
            window.location='/submissions/thank-you'
        }" frameborder="0"></iframe>
        <div class="formContainer">
            <div>
                <div class="imgContainer">
                    <img class="img1" src="/imgs/9.jpg" alt="" />
                    <img class="img2" src="/imgs/6.jpg" alt="" />

                </div>
            </div>
            <div>
              
                <form class="form" action="https://docs.google.com/forms/d/e/1FAIpQLSeVhWC_ty1R3_6n0-7Y3CeaHOS9FrUugSeX8dCep7O1yrW19A/formResponse" method="post" target="hiddenConfirm" onsubmit="submited=true">
                    <h1>Kasadya Expo <br>Submissions</h1> 
                  <label htmlFor="entry.1926715850">Email:</label>
                  <input placeholder="Email" required type="e-mail" id="entry.1926715850" name="entry.1926715850" />

                  <label htmlFor="entry.1550484244">Name:</label>
                  <input placeholder="Name" required type="text" id="entry.1550484244" name="entry.1550484244" />

                  <label htmlFor="entry.1675921662">Secondary Email</label>
                  <input placeholder="Secondary Email (Optional)" type="text" id="entry.1675921662" name="entry.1675921662" />

                  <label htmlFor="entry.1179775509">Organizatio</label>
                  <input placeholder="Organization (Optional)" type="text" id="entry.1179775509" name="entry.1179775509" />

                  <label htmlFor="entry.90085540">Type of upcoming event</label>
                  <input placeholder="Type of upcoming event" type="text" id="entry.90085540" name="entry.90085540" />

                  
                   <!-- <input class="submit" type="submit" value="Submit" />  -->

                  <button class="submit" type="submit"> Submit</button>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
